{% extends "header.html" %}

{% block body %}
<body>
  <div class="container" style="padding: 30px;">
    <div class="row">
      <div style="margin-top:20px;"></div>
    </div>
    <div class="row">
      <form action="" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="{{request.form.email}}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{request.form.password}}">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" value="Login">Submit</button>
      </form>
    </div>
    <p>{{error}}</p>
  </div>
</body>
{% endblock %}
